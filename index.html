<!DOCTYPE html> <!-- Declaration of the HTML version used -->
<html lang="en"> <!-- Opening tag for the HTML document with language attribute set to English -->
<head>
    <meta charset="UTF-8"> <!-- Declaring character encoding as UTF-8 for proper text representation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Setting the viewport for responsive design -->
    <title>BOOK STORE</title> <!-- Title of the HTML document displayed in the browser tab -->
    <link rel="icon" href="./assets/books.png" type="image/x-icon"> <!-- Linking a favicon for the website -->
    <link rel="stylesheet" href="style.css"> <!-- Linking an external CSS file for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnecting to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnecting to Google Fonts server with cross-origin attribute -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat&family=Kaushan+Script&display=swap" rel="stylesheet"> <!-- Linking Google Fonts stylesheets for specific fonts -->
</head>
<body id="body"> <!-- Opening the body of the HTML document with an id attribute -->
    <header>
        <div class="container"> <!-- Header section containing a container div for styling -->
            <p><img src="./assets/reading-book (2).png">CLICK HERE TO DEEP DIVE INTO THE WORLD OF BOOKS<img src="./assets/reading-book (3).png"></p> <!-- Header content with images and text -->
        </div>
    </header>
    <footer>
        <button class="btn" onclick="myFunction()"> <!-- Button in the footer with a class and an onclick event -->
            LET'S GO NEXT!
        </button>
        <div id="snackbar">We are presenting..</div> <!-- Div element for displaying a snackbar notification -->
    </footer>
    <div id="index1-container"></div> <!-- Empty div with an id attribute for script manipulation -->
    <script src="script.js"></script> <!-- Linking an external JavaScript file -->
</body>
</html>
